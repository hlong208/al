<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tổng hợp file</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }

    h2 {
      color: #cc0000;
    }

    input[type="text"] {
      padding: 8px;
      margin: 5px;
      width: 250px;
    }

    button {
      padding: 8px 16px;
      margin: 5px;
      background-color: #0066ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0044cc;
    }

    ul {
      margin-top: 20px;
      list-style: none;
      padding-left: 0;
      background: #fff;
      border-radius: 8px;
      padding: 15px;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      font-weight: bold;
      color: #0044cc;
      text-decoration: none;
    }

    a:hover {
      color: #cc0000;
    }
  </style>
</head>
<body>

  <h2>ADD Link</h2>

  <input type="text" id="tenLink" placeholder="Tên link (VD: Toán, Lý...)">
  <input type="text" id="urlLink" placeholder="URL link (VD: https://...)">
  <button onclick="themLink()">Thêm</button>

  <ul id="danhSachLink">
    <!-- Các link sẽ hiện ở đây -->
  </ul>

  <script>
    const danhSach = document.getElementById('danhSachLink');
    const STORAGE_KEY = 'link_luyen_de';

    function themLink() {
      const ten = document.getElementById('tenLink').value.trim();
      const url = document.getElementById('urlLink').value.trim();

      if (!ten || !url) {
        alert("Vui lòng nhập cả tên và link.");
        return;
      }

      const link = { ten, url };

      // Lưu vào localStorage
      const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      data.push(link);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));

      // Hiển thị lại
      hienThiLinks();
      document.getElementById('tenLink').value = '';
      document.getElementById('urlLink').value = '';
    }

    function hienThiLinks() {
      danhSach.innerHTML = '';
      const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      data.forEach(link => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="${link.url}" target="_blank">${link.ten}</a>`;
        danhSach.appendChild(li);
      });
    }

    // Hiển thị khi load trang
    hienThiLinks();
  </script>

</body>
</html>
